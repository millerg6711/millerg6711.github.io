<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JavaScript Odds &amp; Evens</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>JavaScript Odds &amp; Evens</h1>
	<h2><span>NOTE: No Input Fields!</span></h2>
	<form method="post" action="#">
		<label for="randomNumber">Random #:</label>
		<input type="text" id="randomNumber" disabled><br><br>

		<label for="status">Status:</label>
		<input type="text" id="status" disabled><br><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" id="calculate" value="Generate Random Number" class="firstbutton"><br><br>

		<label for="totOdds">Total Number Odds:</label>
		<input type="text" id="totOdds" disabled><br><br>

		<label for="totEvens">Total Number Evens:</label>
		<input type="text" id="totEvens" disabled><br><br>
	</form>

	<script src="js/oddsOrEvens.js"></script>
</body>

</html>
