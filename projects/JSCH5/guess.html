<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>JavaScript Guessing Game</h1>
    <h2><span>NOTE: (*) Input is Mandatory!</span></h2>
    <form method="post" action="#">
        <label for="guessNumber">Guess:</label>
        <input type="text" id="guessNumber"><br><br>

        <label for="status">Guess Status:</label>
        <input type="text" id="status" disabled><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="guess" value="Check Guess" class="firstbutton">
        <input type="button" id="clear" value="Reset Form">

    </form>

    <script src="js/guess.js"></script>
</body>

</html>
