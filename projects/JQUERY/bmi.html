            <div class="collapse navbar-collapse" id="navbarResponsive">

    <header id="jumboheader" class="bg-primary text-white">
        <div class="container text-center">
            <h1>BMI Calculator</h1>
            <p class="lead">Get Fit. Dont Quit.</p>
            <button id="main" class="btn btn-light btn-lg">Calculate BMI &raquo;</button>
        </div>

    <!-- Page Content -->
    <main class="container">

        <div class="row">
            <section style="padding: 0" class="mx-auto col-sm-12 text-center">
                <br><br>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <span class="error" id="weightError">*</span>
                    <input type="text" class="form-control" id="weight" disabled>
                    <label for="height">Height:</label>
                    <span class="error" id="heightError">*</span>
                    <input type="text" class="form-control" id="height" disabled>
                    <label for="bmiresult">BMI Result:</label>
                    <input type="text" class="form-control" id="bmiresult" disabled>
                    <label for="underweight">Total Underweight:</label>
                    <input type="text" class="form-control" id="underweight" disabled>
                    <label for="normal">Total Normal:</label>
                    <input type="text" class="form-control" id="normal" disabled>
                    <label for="overweight">Total Overweight:</label>
                    <input type="text" class="form-control" id="overweight" disabled>
                    <label for="obese">Total Obese:</label>
                    <input type="text" class="form-control" id="obese" disabled>
                </div>
